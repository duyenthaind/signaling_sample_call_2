<html>

<body>
	<h1>WebRTC Example</h1>
    <div>
        <input type="text" id="username-input" placeholder="UserName" ></input>
        <input type="text" id="password-input" placeholder="Password" ></input>
        <button id="auth-button" onclick="onAuth()">Login</button>
    </div>
    <div>
        <label title="UserId">UserId</label>
        <span id="userId"></span>
    </div>
    <div>
        <input type="text" id="userId-input" placeholder="UserIdToCall" ></input>
        <button id="call-button" onclick="onCall()" disabled=true>Call</button>
    </div>
    <input type="hidden" id="roomId-input"/>
	<video id="local-video" autoplay width="640" height="480"></video>
	<video id="remote-video" autoplay width="640" height="480"></video>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="/src/utils.js"></script>
	<script src="/src/index.js"></script>
</body>

</html>
